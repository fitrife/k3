    <!-- main wrapper start -->
    <div class="admin-wrapper bg-light">
      <div class="p-2">
        <!-- navbar start -->

          <i class="ri-menu-line sidebar-toggle me-3 d-block d-md-none"></i>

            Tambah Program Pelatihan & Pembinaan

            <div

              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="me-2 d-none d-sm-block">Admin PPK3</span>

                src="../images/logo.png"
                alt="user-img"
              />

            </ul>
          </div>
        </nav>
        <!-- navbar end -->

        <!-- Program Start -->
        <div class="program-section section-padding px-3 py-2 bg-white rounded">
          <div class="row">
            <div class="col-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="/dashboard" class="text-primary"
                      ><i class="fa-solid fa-house-user"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="/dashboard/programs" class="text-primary">
                      <i class="fa-regular fa-file-lines"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <i class="fa-solid fa-plus me-1"></i> Tambah Program
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form
                method="post"
                action="/dashboard/programs"
                class="mb-5"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Program</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                    autofocus
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="slug" class="form-label">Slug</label>
                  <input
                    type="text"
                    class="form-control"
                    id="slug"
                    name="slug"
                    required
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="license" class="form-label"
                    >Sertifikasi <span class="text-danger">*</span></label
                  >
                  <select class="form-select" name="license_id">
                    <option value="Sertifikasi Kemnaker RI">
                      Sertifikasi Kemnaker RI
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="thumbnail" class="form-label"
                    >Thumbnail <span class="text-danger">*</span></label
                  >
                  <img class="thumbnail-preview img-fluid mb-3 col-sm-5" />
                  <input
                    class="form-control"
                    type="file"
                    id="thumbnail"
                    name="thumbnail"
                    onchange="previewThumbnail()"
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Deskripsi <span class="text-danger">*</span></label
                  >
                  <textarea
                    id="description"
                    type="hidden"
                    name="description"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="theory" class="form-label"
                    >Materi <span class="text-danger">*</span></label
                  >
                  <textarea id="theory" type="hidden" name="theory"></textarea>
                </div>
                <div class="mb-3">
                  <label for="certificate" class="form-label"
                    >Persyaratan Peserta
                    <span class="text-danger">*</span></label
                  >
                  <input
                    id="participant_requirement"
                    type="hidden"
                    name="participant_requirement"
                    value="{{ old('participant_requirement') }}"
                  />
                  <trix-editor input="participant_requirement"></trix-editor>
                </div>
                <div class="mb-3">
                  <label for="certificate" class="form-label"
                    >Sertifikat <span class="text-danger">*</span></label
                  >
                  <input
                    id="certificate"
                    type="hidden"
                    name="certificate"
                    value="{{ old('certificate') }}"
                  />
                  <trix-editor input="certificate"></trix-editor>
                </div>
                <div class="d-flex">
                  <button type="submit" class="btn btn-success me-1">
                    <i class="fa-regular fa-floppy-disk me-1"></i>Simpan
                  </button>
                  <button type="reset" class="btn btn-danger">
                    <i class="fa-solid fa-rotate-right me-1"></i>Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
