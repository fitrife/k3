    <!-- main wrapper start -->
    <div class="admin-wrapper bg-light">
      <div class="p-2">
        <!-- navbar start -->
        <nav class="px-3 py-2 bg-white rounded shadow">
          <i class="ri-menu-line sidebar-toggle me-3 d-block d-md-none"></i>
          <h5 class="fw-bold mb-0 me-auto">Edit Pendaftar Sertifikasi BNSP</h5>
          <div class="dropdown">
            <div
              class="d-flex align-items-center cursor-pointer dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="me-2 d-none d-sm-block">Admin PPK3</span>
              <img
                class="navbar-profile-image"
                src="../images/logo.png"
                alt="user-img"
              />
            </div>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </nav>
        <!-- navbar end -->

        <!-- bnsp start -->
        <div class="bnsp-section section-padding px-3 py-2 bg-white rounded">
          <div class="row">
            <div class="col-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="/dashboard" class="text-primary"
                      ><i class="fa-solid fa-house-user"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="/dashboard/messages" class="text-primary">
                      <i class="fa-solid fa-b"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <i class="fa-solid fa-pencil me-1"></i> Edit Pendaftar BNSP
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-registration w-100">
                <div class="form-registration w-100">
                  <form
                    method="post"
                    action="/program-pembinaan/bnsp"
                    class="mb-2"
                    enctype="multipart/form-data"
                  >
                    <div class="d-md-flex pt-2 pb-2 mb-2">
                      <div class="name w-100 mb-2 mb-md-0">
                        <label for="name" class="form-label"
                          >Nama Lengkap</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          required=""
                          value=""
                        />
                      </div>
                      <div class="mb-3" hidden="">
                        <input
                          type="text"
                          placeholder="Slug"
                          class="form-control"
                          id="slug"
                          name="slug"
                          required=""
                          value=""
                        />
                      </div>
                      <div class="birthdate w-100 mb-2 mb-md-0">
                        <label for="name" class="form-label"
                          >Tempat Tanggal Lahir</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="birthdate"
                          name="birthdate"
                          required=""
                          value=""
                        />
                      </div>
                    </div>
                    <div class="d-md-flex pt-2 pb-2 mb-2">
                      <div class="email w-100 mb-2 mb-md-0">
                        <label for="email" class="form-label">
                          Alamat Email</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          name="email"
                          required=""
                          value=""
                        />
                      </div>
                      <div class="phone w-100">
                        <label for="phone" class="form-label"
                          >Nomor Telepon (Whatsapp)</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          name="phone"
                          required=""
                          value=""
                        />
                      </div>
                    </div>
                    <div class="d-md-flex pt-2 pb-2 mb-2">
                      <div class="education w-100 mb-2 mb-md-0">
                        <label for="education" class="form-label">
                          Jenjang Pendidikan Terakhir</label
                        >
                        <select class="form-select" name="education_id">
                          <option value="D3" selected>D3</option>
                        </select>
                      </div>
                      <div class="job w-100">
                        <label for="job" class="form-label"
                          >Status Pekerjaan</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="job"
                          name="job"
                          required
                          value=""
                        />
                      </div>
                      <div class="company w-100">
                        <label for="company" class="form-label"
                          >Asal Perusahaan</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="company"
                          name="company"
                          value=""
                          placeholder="Khusus bagi yang sedang bekerja"
                        />
                      </div>
                    </div>
                    <div class="mb-2">
                      <label for="company_address" class="form-label"
                        >Alamat Perusahaan</label
                      >
                      <textarea
                        class="form-control"
                        id="company_address"
                        name="company_address"
                        value=""
                        placeholder="Khusus bagi yang sedang bekerja"
                      ></textarea>
                    </div>
                    <div class="mb-2">
                      <label for="company_messenger" class="form-label"
                        >Apakah pendaftar termasuk utusan perusahaan ?</label
                      >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="company_messenger"
                          id="ya"
                          value="Ya"
                        />
                        <label class="form-check-label" for="ya">Ya</label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="company_messenger"
                          id="bukan"
                          value="Bukan"
                        />
                        <label class="form-check-label" for="bukan"
                          >Bukan</label
                        >
                      </div>
                    </div>
                    <div class="mb-2">
                      <label for="have_attended_training" class="form-label"
                        >Apakah pendaftar pernah mengikuti Program Pelatihan K3
                        ?</label
                      >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="have_attended_training"
                          id="pernah"
                          value="Pernah"
                        />
                        <label class="form-check-label" for="pernah"
                          >Pernah</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="have_attended_training"
                          id="belum"
                          value="Belum Pernah"
                        />
                        <label class="form-check-label" for="belum"
                          >Belum Pernah</label
                        >
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="program" class="form-label"
                        >Program Sertifikasi BNSP yang dipilih</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="program"
                        name="program"
                        value=""
                        placeholder="Program BNSP"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="progress" class="form-label"
                        >Status Follow Up</label
                      >
                      <select
                        id="progress"
                        name="progress"
                        class="form-control"
                        required=""
                        value="Belum"
                      >
                        <option value="Sudah">Sudah</option>

                        <option value="Belum" selected="">Belum</option>
                      </select>
                    </div>
                    <div class="d-flex">
                      <button type="submit" class="btn btn-success me-1">
                        <i class="fa-regular fa-floppy-disk me-1"></i>Simpan
                      </button>
                      <button type="reset" class="btn btn-danger">
                        <i class="fa-solid fa-rotate-right me-1"></i>Reset
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- bnsp end -->
      </div>
    </div>
